<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>视频播放</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      border: 4px solid white;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay controls playsinline muted>
    <source src="video.mp4" type="video/mp4">
    您的浏览器不支持 video 标签。
  </video>
</body>
</html>
